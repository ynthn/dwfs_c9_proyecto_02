<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2: "Aplicación CRUD"git </title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <!--FILES CSS-->
    <link href="./css/app.css" rel="stylesheet">
    <link href="./css/bootstrap.css" rel="stylesheet">
</head>

<body>

    <header>


        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="">CRUD TAREAS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">CRUD TAREAS</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a id="deleteAllData" class="nav-link" href="#">Vaciar LocalStorage</a>
                            </li>
                            
                        </ul>
                       
                    </div>
                </div>
            </div>
        </nav>

    </header>



    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="main-title">
                            CRUD DE TAREAS DIARIAS
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <form id="form">
                            <div class="mb-3">
                                <label for="task" class="form-label">Tarea</label>
                                <input type="text" class="form-control" id="task" minlength="4" maxlength="30" required>
                            </div>
                            <div class="mb-3">
                                <label for="detail" class="form-label">Descripción</label>
                                <textarea class="form-control" id="detail" name="detail" minlength="4" maxlength="30"
                                    rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <button id="btn-add" class="btn btn-primary form-control">AGREGAR TAREA</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12">
                        <br><br>
                        <table id="table-data" class="table table-dark table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Tarea</th>
                                    <th>Descripción</th>
                                    <th class='text-center'>Opciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <br><br>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="footer-copyright">
                        2023 - Proyecto 2: "Aplicación CRUD" - Yonathan Muñoz
                    </div>
                </div>
            </div>
        </div>
    </footer>




    <!--MODAL DELETE-->
    <div class="modal" tabindex="-1" id="modal-delete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">¿Seguro de Eliminar Tarea?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formDelete">
                        <input type="hidden" value="" id="delete-index" readonly>
                        <div class="mb-3">
                            <label for="delete-task" class="form-label">Tarea</label>
                            <input type="text" class="form-control" id="delete-task" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="detail" class="form-label">Descripción</label>
                            <textarea class="form-control" id="delete-detail" rows="2" disabled></textarea>
                        </div>
                        <div class="mb-3">
                            <button id="btn-delete" class="btn btn-danger form-control">ELIMINAR TAREA</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>







    <!--MODAL UPDATE-->
    <div class="modal" tabindex="-1" id="modal-update">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formUpdate">
                        <input type="hidden" value="" id="update-index" readonly>
                        <div class="mb-3">
                            <label for="update-task" class="form-label">Tarea</label>
                            <input type="text" class="form-control" id="update-task" required>
                        </div>
                        <div class="mb-3">
                            <label for="update-detail" class="form-label">Descripción</label>
                            <textarea class="form-control" id="update-detail" rows="2" required></textarea>
                        </div>
                        <div class="mb-3">
                            <button id="btn-update" class="btn btn-success form-control">ACTUALIZAR TAREA</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>






    <!--JAVASCRIPT-->
    <script src="./js/bootstrap.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
