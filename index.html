<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2: "Aplicación CRUD"git </title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <!--FILES CSS-->
    <link href="./css/app.css" rel="stylesheet">
    <link href="./css/bootstrap.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="">CRUD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="#">Home</a>

                    </div>
                </div>
            </div>
        </nav>
    </header>



    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="main-title">
                            CRUD DE TAREAS DIARIAS
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <form id="form">
                            <div class="mb-3">
                                <label for="task" class="form-label">Tarea</label>
                                <input type="text" class="form-control" id="task" minlength="4" maxlength="30" required>
                            </div>
                            <div class="mb-3">
                                <label for="detail" class="form-label">Descripción</label>
                                <textarea class="form-control" id="detail" name="detail" minlength="4" maxlength="30"
                                    rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <button id="btn-add" class="btn btn-primary form-control">AGREGAR TAREA</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12">
                        <br><br>
                        <table id="table-data" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Tarea</th>
                                    <th>Descripción</th>
                                    <th class='text-center'>Opciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <br><br>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="footer-copyright">
                        2023 - Proyecto 2: "Aplicación CRUD" - Yonathan Muñoz
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!--JAVASCRIPT-->
    <script src="./js/bootstrap.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
